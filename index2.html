			.step {

			}
			.step:not(.active) {
				opacity: 1;
				filter: alpha(opacity=99);
				-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(opacity=99)";

		<script>
$(document).ready(function(){
    $("#overlay, .resizable, iframe").fadeIn(1000);
  });

$(document).ready(function(){
  $("#onclick").click(function(){
    $("#overlay, .resizable, iframe").fadeIn(1000);
  });

    $("#boxclose").click(function(){
            $("#overlay, .resizable, iframe").fadeOut(1000);
            $( 'iframe' ).attr( 'src', function ( i, val ) { return val; });
            $( "iframe" ).hide();
        });
});
</script>

    <body>
        <div class="container">
			<!-- Codrops top bar -->
            <!--/ Codrops top bar -->
			<header>

			</header>
			<section id="jms-slideshow" class="jms-slideshow">
				<div class="step" data-color="color-2">
					<div class="jms-content">
						<h3>Olahraga</h3>
					<p>Olahraga</p>
					</div>
					<img src="images/1.jpg" />
				</div>
				<div class="step" data-color="color-3" data-y="900" data-rotate-x="80">
					<div class="jms-content">
						<h3>Olahraga</h3>
					<p>Olahraga</p>
					</div>
					<img src="images/2.jpg" />
				</div>
				<div class="step" data-color="color-4" data-x="-100" data-z="1500" data-rotate="170">
					<div class="jms-content">
						<h3>Olahraga</h3>
					<p>Olahraga</p>
					</div>
					<img src="images/3.jpg" />
				</div>
				<div class="step" data-color="color-5" data-x="3000">
					<div class="jms-content">
						<h3>Olahraga</h3>
					<p>Olahraga</p>
					</div>
					<img src="images/4.jpg" />
				</div>
				<div class="step" data-color="color-1" data-x="4500" data-z="1000" data-rotate-y="45">
					<div class="jms-content">
						<h3>Olahraga</h3>
					<p>Olahraga</p>
					</div>
					<img src="images/5.jpg" />
				</div>
			</section>
        </div>
		<script type="text/javascript">
			$(function() {
				
				var jmpressOpts	= {
					animation		: { transitionDuration : '0.8s' }
				};
				
				$( '#jms-slideshow' ).jmslideshow( $.extend( true, { jmpressOpts : jmpressOpts }, {
					autoplay	: true,
					bgColorSpeed: '0.8s',
					arrows		: false
				}));
				
			});
		</script>
